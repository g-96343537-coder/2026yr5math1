const data = rawData.trim().split("\n").map((line, index) => {
  const firstComma = line.indexOf(',');
  const lastComma = line.lastIndexOf(',');
  
  if (firstComma === -1 || lastComma === -1 || firstComma === lastComma) return null;

  const qid = line.substring(0, firstComma);
  const fullContent = line.substring(firstComma + 1, lastComma).trim();
  const answerChar = line.substring(lastComma + 1).trim().toUpperCase();

  const optStart = fullContent.indexOf("A.");
  const qtext = fullContent.slice(0, optStart).trim();
  const optRaw = fullContent.slice(optStart);

  const optParts = optRaw.split(/\s(?=[A-D]\.\s)/);
  if(optParts[0].startsWith("A. ")) optParts[0] = optParts[0];

  const opts = optParts.map(s => s.replace(/^[A-D]\.\s*/, "").trim());

  return { 
    q: qtext, 
    options: opts, 
    answer: {A:0, B:1, C:2, D:3}[answerChar] 
  };
}).filter(item => item !== null);

function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);

    studentName = responsePayload.name;

function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "ä¸‹ä¸€é¢˜ âœ";
  
  // å¦‚æœåšå®Œäº†ï¼Œæäº¤æˆç»©
  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "æäº¤æˆç»© âœ…";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  all.forEach((d,i)=>{ if(i === q.answer) d.classList.add('correct'); });
  
  if(index !== q.answer) {
      el.classList.add('wrong'); 
  } else {
      score++; // è¿™é‡Œæ­£ç¡®ç´¯åŠ äº†ç­”å¯¹çš„é¢˜æ•°
  }
  
  document.getElementById('score').textContent = 'å¾—åˆ†: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

    quizContent.innerHTML = `
